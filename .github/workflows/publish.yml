name: Publish NPM
permissions:
  id-token: write
  contents: read

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '24.x'
        registry-url: "https://registry.npmjs.org"

    - name: Install Dependencies
      run: npm ci

    - name: Build
      run: npm run build:lib

    - name: Publish
      run: cd dist/ng-click-outside2 && npm publish
